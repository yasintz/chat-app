name: Deploy dbdocs

on:
  push:
    branches: [master]
    paths:
      - 'apps/dbdocs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache node modules
        id: cache-yarn
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn nx build dbdocs --prod

      - name: Deploy
        run: node dist/apps/dbdocs/main.js
