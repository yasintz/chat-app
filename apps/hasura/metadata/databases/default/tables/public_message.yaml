table:
  name: message
  schema: public
configuration:
  column_config:
    channel_id:
      custom_name: channelId
    created_at:
      custom_name: createdAt
    deleted_at:
      custom_name: deletedAt
    parent_id:
      custom_name: parentId
    reply_to_id:
      custom_name: replyToId
    sender_id:
      custom_name: senderId
    updated_at:
      custom_name: updatedAt
  custom_column_names:
    channel_id: channelId
    created_at: createdAt
    deleted_at: deletedAt
    parent_id: parentId
    reply_to_id: replyToId
    sender_id: senderId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: channel
    using:
      foreign_key_constraint_on: channel_id
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
  - name: reply_to
    using:
      foreign_key_constraint_on: reply_to_id
  - name: sender
    using:
      foreign_key_constraint_on: sender_id
array_relationships:
  - name: children
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: message
          schema: public
  - name: files
    using:
      foreign_key_constraint_on:
        column: message_id
        table:
          name: message_file
          schema: public
  - name: references
    using:
      foreign_key_constraint_on:
        column: reply_to_id
        table:
          name: message
          schema: public
