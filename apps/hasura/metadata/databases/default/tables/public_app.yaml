table:
  name: app
  schema: public
array_relationships:
  - name: channels
    using:
      foreign_key_constraint_on:
        column: app_id
        table:
          name: channel
          schema: public
  - name: customers
    using:
      foreign_key_constraint_on:
        column: app_id
        table:
          name: customer
          schema: public
  - name: members
    using:
      foreign_key_constraint_on:
        column: app_id
        table:
          name: member
          schema: public
select_permissions:
  - role: customer
    permission:
      columns:
        - id
        - name
      filter: {}
  - role: member
    permission:
      columns:
        - id
        - name
      filter: {}
  - role: public
    permission:
      columns: []
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: customer
    permission:
      columns:
        - name
      filter:
        customers:
          id:
            _eq: X-Hasura-User-Id
      check: null
